apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-workflows-server
  namespace: argo
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: argo-workflows-server
                port:
                  number: 2746
            path: /
            pathType: Prefix
status:
  loadBalancer:
    ingress:
      - hostname: argo-workflows.dev-ops-experiments.eu-west-2.fdp-infra.fredhopper.com