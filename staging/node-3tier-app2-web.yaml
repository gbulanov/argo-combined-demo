apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-3tier-app2-web
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: web/kustomize/overlays/production
    repoURL: https://github.com/gbulanov/node-3tier-app.git
    targetRevision: HEAD
    kustomize:
      images:
        - gbulanov/node-3tier-app2-web:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
